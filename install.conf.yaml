- shell:
    - command: ./homebrew/setup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./homebrew/cleanup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./scripts/setup_zsh.zsh
      stdin: true
      stdout: true
      stderr: true

- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      create: true
      path: dotfiles/zshrc
    ~/.zshenv:
      create: true
      path: dotfiles/zshenv
    ~/.gitconfig:
      create: true
      path: dotfiles/gitconfig
    ~/.config/bat:
      create: true
      path: dotfiles/config/bat
