- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      create: true
      path: dotfiles/zshrc
    ~/.zshenv:
      create: true
      path: dotfiles/zshenv
    ~/.gitconfig:
      create: true
      path: dotfiles/gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

# - create:

- shell:
    - command: ./homebrew/setup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
